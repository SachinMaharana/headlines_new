<!DOCTYPE html>

<head>
    <title>HEADLINES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Headlines</h1> {% for article in articles %}
    <div class="container">
        <div class="box box1">
            <a href="{{article.link}} ">{{article.title}}</a>
            <br />
        </div>
        <div class="box box2">
            <i>{{article.published}}</i>
            <br />
        </div>
        <div class="box box3">
            <p>{{article.summary}}</p>
            <hr/>
        </div>
    </div>
    {% endfor %}

</body>

</html>
